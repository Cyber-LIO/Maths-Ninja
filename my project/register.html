<!DOCTYPE html>
<html>
	<head>
		<title> Register to join Maths Ninja</title>
		<link rel="stylesheet" href="project-styles/general-register.css">
		<link rel="stylesheet" href="project-styles/boxes-register.css">
	</head>
	<body>
		<div class="all-register-content">
			<div class="container">
				<div class="header">
					<div class="logo-div">
						<img src="project-thumbnails/channel-5.jpeg" class="logo">
					</div>
					
					<div class="title">
						MATHS NINJA
					</div>
				</div>
		
				<div class="all-registration-stuffs">
					<div class="register">
						Register
					</div>
					
					<form class="registration-details">
						<div class="box-div">
							<input type="text" placeholder="Email" class="box">
						</div>
						<div class="box-div">
							<div class="verification">
								<input type="text" placeholder="Verification Code" class="box">
								<div class="send-code-div">
									<button class="send-code-button">
										Send
									</button>
								</div>
							</div>
							
						</div>
						
						<div class="box-div">
							<input type="text" placeholder="Username" class="box">
						</div>
						<div class="box-div">
							<input type="password" placeholder="Set a password" class="box">
						</div>
						<div class="box-div">
							<input type="password" placeholder="Confirm password" class="box">
						</div>
						<div class="box-div">
							<input type="text" placeholder="Invite ID" class="box">
						</div>
					</form>
					
	
							<!--I have to stop the button from displacing the 'login-div'-->
	
					<div class="register-button-div">
						<a href="welcome.html" class="register-button-link">
							<button class="register-button">
								Register
							</button>
						</a>
					</div>
				</div>
		
				<div class="login-div">
					A Maths Ninja already? 
					<span class="login-link-span">
						<a href="login.html" class="login-link">
							Login
						</a>
					</span>
				</div>
			</div>
			
		</div>
	</body>
</html>
