<!DOCTYPE html>
<html>
	<head>
		<title> Login to Maths Ninja </title>

		<link rel="stylesheet" href="project-styles/general-login.css">
		<link rel="stylesheet" href="project-styles/boxes-login.css">
	</head>
	<body>
		<div class="all-login-content">
			<div class="container">
				<header class="header">
					<div class="logo-div">
						<img src="project-thumbnails/channel-5.jpeg" class="logo">
					</div>
					
					<div class="title">
						MATHS NINJA
					</div>
				</header>
	
				<div class="all-login-stuff">
					<div class="login">
						Login
					</div>
					
					<form>
						<form class="login-details">
							<div class="box-div">
								<input type="text" placeholder="Email or Username" class="box">
							</div>
							<div class="box-div">
								<div class="verification">
									<input type="text" placeholder="Verification Code" class="box">
									<div class="send-code-div">
										<button type="menu" class="send-code-button">
											Send
										</button>
									</div>
								</div>
							</div>
							<div class="box-div">
								<input type="password" placeholder="Enter Password" class="box">
							</div>
						</form>
	
						<!--I have to stop the button from displacing the 'register-div'-->
	
						<div class="login-button-div">
							<a href="home.html" class="login-button-link">
								<button class="login-button" type="submit">
									Login
								</button>
							</a>
						</div>
					</form>
				</div>
					
	
				<div class="register-div">
					New to Maths Ninja? 
					<span class="register-link-span">
						<a href="register.html" class="register-link">
							Register
						</a>
					</span>
				</div>

			</div>

			
			
	
		</div>
	</body>

</html>
